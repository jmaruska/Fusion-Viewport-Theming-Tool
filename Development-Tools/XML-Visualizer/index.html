<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autodesk FUsion XML Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Autodesk Fusion XML Visualizer</h1>
        <input type="file" id="fileInput" accept=".xml" style="display:none;">
        <label for="fileInput" class="button">Choose XML File</label>
        <table id="tokenTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Format</th>
                    <th>Value</th>
                    <th>Hex</th>
                    <th>Alpha</th>
                    <th>RGB</th>
                    <th>RGB+A over white</th>
                    <th>RGB+A over gray</th>
                    <th>RGB+A over black</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tokens will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
